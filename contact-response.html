<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website to motivate and inspire people to workout at home">
    <meta name="keywords" content="fitness, home workouts, motivation, exercise, calisthenics">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Bodyweight Home Fitness</title>

</head>

<body>

    <!-- Header with heading and nav bar -->

    <header class="header">
        <nav class="nav-container">
            <a href="index.html" aria-label="Takes you back to home page">
                <h1 class="logo">Bodyweight Home Fitness</h1>
            </a>
            <ul class="header-ul">
                <li class="header-list-item">
                    <a href="index.html" aria-label="Go back to home page">Home</a>
                </li>
                <li class="header-list-item">
                    <a href="motivation.html"
                        aria-label="About the website with motivational articles and quotes">Motivation</a>
                </li>
                <li class="header-list-item">
                    <a href="workouts.html" aria-label="Example workouts you can do at home">Workouts</a>
                </li>
                <li class="header-list-item">
                    <a href="exercises.html" aria-label="Exercise examples that can be done at home">Exercises</a>
                </li>
                <li class="header-list-item">
                    <a href="contact.html" aria-label="Contact us to suggest your own workout">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Thank you message -->

    <div class="thank-you-page">

        <section class="thank-you-container">

            <h2 class="thank-you-text">Thank You For Contacting Us</h2>
            <h3>Please check out our   <a class="link-to-footer" href="#footer" aria-label=" Takes you the the bottom of page where our social media links are"> social media</a></h3>

        </section>

        <div class="thank-you-image-container">

            <figure class="figure-thank-you">
                <img class="image-thank-you" src="assets/images/lady-child-press-up.webp"
                    alt="An image of a lady doind a press-up with a child on her back." width="1240" height="874">
            </figure>

            <figure class="figure-thank-you">
                <img class="image-thank-you" src="assets/images/man-pull-up.webp"
                    alt="An image of a man doing a Pull-up in a warehouse." width="1240" height="874">
            </figure>

        </div>

    </div>

    <!-- footer with social media links -->

    <footer id="footer">
        <a class="footer-link" href="https://instagram.com" target="_blank" rel="noopener"
            aria-label="Visit us on Instagram (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
        <a class="footer-link" href="https://facebook.com" target="_blank" rel="noopener"
            aria-label="Visit us on Facebook (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
        <a class="footer-link" href="https://twitter.com" target="_blank" rel="noopener"
            aria-label="Visit us on Twitter (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
    </footer>
    
    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/8ec5a08df0.js" crossorigin="anonymous"></script>

</body>

</html>
