<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website to motivate and inspire people to workout at home">
    <meta name="keywords" content="fitness, home workouts, motivation, exercise, calisthenics">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Bodyweight Home Fitness</title>

</head>

<body>

    <!-- Header with heading and nav bar -->

    <header>
        <a href="index.html" aria-label="Takes you back to home page">
            <h1>Bodyweight Home Fitness</h1>
        </a>
        <ul>
            <li>
                <a href="index.html" aria-label="Go back to home page">Home</a>
            </li>
            <li>
                <a href="motivation.html" aria-label="About the website with motivational articles and quotes">Motivation</a>
            </li>
            <li>
                <a href="workouts.html" aria-label="Example workouts you can do at home">Workouts</a>
            </li>
            <li>
                <a href="exercises.html" aria-label="Exercise examples that can be done at home">Exercises</a>
            </li>
            <li>
                <a href="contact.html" aria-label="You are on this page">Contact</a>
            </li>
        </ul>
    </header>

    <!-- Contact form for suggested workouts, method is get to get simulated response instead of post-->

    <section>

        <form action="contact-response.html" method="get">

            <h2>We'd Love to Hear From You</h2>

            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Add your name if you like" aria-label="Type your name here">
            
            <label for="message">Workout suggestion or message</label>
            <textarea id="message" name="message" placeholder="Put in suggested workout or message here (required)" required></textarea>

            <button type="submit">Send</button>

        </form>

    </section>

    

    <!-- footer with social media links -->

    <footer>
        <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit us on Instagram (opens in a new  tab)"> Instagram</a>
        <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit us on Facebook (opens in a new  tab)"> Facebook</a>
        <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit us on Twitter (opens in a new  tab)"> Twitter</a>
    </footer>
    

    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/8ec5a08df0.js" crossorigin="anonymous"></script>

</body>
</html>
